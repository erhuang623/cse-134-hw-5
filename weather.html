<DOCTYPE HTML>
    <html lang="en">
        <head>
        <meta charset="utf-8">
                <meta name="description" content="Rating & Weather Widget">
                <meta name="keywords" content="Rating, Stars">
                
                <meta name="author" content="Eric Huang">
    
    
                <link rel="stylesheet" type="text/css" href="style.css">
                <script src="weatherScript.js"></script>
    
                <title>Ratings & Weather Widget</title>
        </head>
    
    
        <body>
    
            <nav>
                <button onclick="window.location.href='index.html'">Rating Widget</button>
                <button onclick="window.location.href='weather.html'">Weather Widget</button>
            </nav>

            <h1>Current Weather</h1>
            <noscript>
                <style>
                    .weather-widget {display: none;}
                </style>
                <p>Current Weather Conditons Unavailable!</p>
            </noscript>
            
            <div class="weather-widget">
                <img id="weatherImage" alt="Picture of the weather" width="100" height="100">
                <p>Location: San Diego, CA</p>
                <p>Temperature: <span id="temperature"></span></p>
                <p>Weather Description: <span id="description"></span></p>
                <p>&#128168; Windspeed: <span id="windSpeed"></span></p>
                <p> &#129517; Wind Direction: <span id="direction"></span></p>
                
              </div>
              
    
        </body>
    
        
    </html>

<DOCTYPE HTML>
<html lang="en">
    <head>
    <meta charset="utf-8">
            <meta name="description" content="Rating & Weather Widget">
            <meta name="keywords" content="Rating, Stars">
            
            <meta name="author" content="Eric Huang">


            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="script.js"></script>

            <title>Ratings & Weather Widget</title>
    </head>


    <body>

        <nav>
            <button onclick="window.location.href='index.html'">Rating Widget</button>
            <button onclick="window.location.href='weather.html'">Weather Widget</button>
        </nav>

        <h1>Rating Widget</h1>
        <rating-widget>
            <form id="starForm" action="https://httpbin.org/post" method="post">
                    <label for="rating">How satisfied are you?</label>
                    <input type="hidden" name="sentBy" value="HTML">
                    <input type="number" id="rating" name="rating" min="1"
                    max="5" value="0" required>
                    <button type="submit">Submit</button>
            </form>

        </rating-widget>
    </body>

    
</html>
